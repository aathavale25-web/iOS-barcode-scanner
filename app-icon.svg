<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#gradient)" rx="180"/>

  <!-- White glow effect -->
  <rect x="312" y="312" width="400" height="400" fill="white" opacity="0.1" rx="40" filter="blur(20px)"/>

  <!-- Barcode Pattern -->
  <g transform="translate(512, 512)">
    <!-- Row 1 -->
    <rect x="-150" y="-120" width="15" height="100" fill="white" rx="2"/>
    <rect x="-125" y="-120" width="10" height="100" fill="white" rx="2"/>
    <rect x="-105" y="-120" width="20" height="100" fill="white" rx="2"/>
    <rect x="-75" y="-120" width="12" height="100" fill="white" rx="2"/>
    <rect x="-53" y="-120" width="18" height="100" fill="white" rx="2"/>
    <rect x="-25" y="-120" width="8" height="100" fill="white" rx="2"/>
    <rect x="-7" y="-120" width="15" height="100" fill="white" rx="2"/>
    <rect x="18" y="-120" width="10" height="100" fill="white" rx="2"/>
    <rect x="38" y="-120" width="22" height="100" fill="white" rx="2"/>
    <rect x="70" y="-120" width="12" height="100" fill="white" rx="2"/>
    <rect x="92" y="-120" width="16" height="100" fill="white" rx="2"/>
    <rect x="118" y="-120" width="10" height="100" fill="white" rx="2"/>
    <rect x="138" y="-120" width="20" height="100" fill="white" rx="2"/>

    <!-- Row 2 -->
    <rect x="-150" y="-10" width="12" height="100" fill="white" rx="2"/>
    <rect x="-128" y="-10" width="18" height="100" fill="white" rx="2"/>
    <rect x="-100" y="-10" width="10" height="100" fill="white" rx="2"/>
    <rect x="-80" y="-10" width="20" height="100" fill="white" rx="2"/>
    <rect x="-50" y="-10" width="15" height="100" fill="white" rx="2"/>
    <rect x="-25" y="-10" width="12" height="100" fill="white" rx="2"/>
    <rect x="-3" y="-10" width="18" height="100" fill="white" rx="2"/>
    <rect x="25" y="-10" width="10" height="100" fill="white" rx="2"/>
    <rect x="45" y="-10" width="16" height="100" fill="white" rx="2"/>
    <rect x="71" y="-10" width="20" height="100" fill="white" rx="2"/>
    <rect x="101" y="-10" width="12" height="100" fill="white" rx="2"/>
    <rect x="123" y="-10" width="16" height="100" fill="white" rx="2"/>
    <rect x="149" y="-10" width="10" height="100" fill="white" rx="2"/>
  </g>

  <!-- Viewfinder Frame -->
  <rect x="362" y="650" width="300" height="200" fill="none" stroke="white" stroke-width="8" rx="20" opacity="0.9"/>

  <!-- Corner markers -->
  <circle cx="380" cy="830" r="8" fill="white" opacity="0.9"/>
  <circle cx="644" cy="830" r="8" fill="white" opacity="0.9"/>

  <!-- Scan line effect -->
  <rect x="362" y="720" width="300" height="4" fill="white" opacity="0.6">
    <animate attributeName="y" values="660;840;660" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>
